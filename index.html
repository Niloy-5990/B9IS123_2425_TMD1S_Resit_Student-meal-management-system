<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Meal Management System</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Meal Management System</h1>
    </header>
    <main>
        <section id="meal-selection">
            <h2>Select Your Meals</h2>
            <div>
                <label for="breakfast">Breakfast:</label>
                <select id="breakfast">
                    <option value="">--Select--</option>
                </select>
            </div>
            <div>
                <label for="lunch">Lunch:</label>
                <select id="lunch">
                    <option value="">--Select--</option>
                </select>
            </div>
            <div>
                <label for="dinner">Dinner:</label>
                <select id="dinner">
                    <option value="">--Select--</option>
                </select>
            </div>
        </section>
        <section id="additional-meals-section">
            <h2>Additional Meals</h2>
            <div>
                <label for="additional-meals">Additional Meals:</label>
                <select id="additional-meals">
                    <option value="">--Select--</option>
                </select>
                <button id="add-additional-meal">Add</button>
            </div>
            <div id="additional-meal-list"></div>
        </section>
        <section id="summary">
            <h2>Order Summary</h2>
            <div id="selected-items"></div>
            <p id="total-price">Total Price: $0.00</p>
            <button id="generate-receipt">Generate Receipt</button>
        </section>
        <section id="receipt" style="display: none;">
            <h2>Receipt</h2>
            <div id="receipt-details"></div>
        </section>
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Receipt Preview</h2>
                <div id="modal-receipt-details"></div>
                <button id="confirm-order">Confirm Order</button>
                <button id="cancel-order">Cancel</button>
            </div>
        </div>
        <section id="confirmed-orders">
            <h2>Confirmed Orders</h2>
            <div id="orders-list"></div>
        </section>
    </main>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
